<div class="hero-wrap hero-wrap-2" style="background-image: url('bg_1.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-12 ftco-animate text-center mb-5">
        <p class="breadcrumbs mb-0"><span class="mr-3"><a href="index.html">Home &rarr;</a></span>
          <span>Vacancies</span></p>
        <h1 class="mb-3 bread">Add vacancy</h1>
      </div>
    </div>
  </div>
</div>

<section class="ftco-section bg-light">
  <div class="container">
    <div class="row">

      <div class="col-md-12 col-lg-8 mb-5">

        <form #addForm="ngForm" (ngSubmit)="onAddVacancy(addForm)" class="p-5 bg-white">

          <div class="row form-group">
            <div class="col-md-12"><h3>Название вакансии</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <input type="text" id="name" name="name" ngModel class="form-control" placeholder="Name">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>Требуемый опыт</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <input type="text" id="experience" name="experience" ngModel class="form-control"
                     placeholder="Experience">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>Тип занятости</h3></div>
            <div *ngFor="let employmentMode of employmentModesList" class="col-md-12 mb-3 mb-md-0">
              <label>
                <input type="radio" id="employmentMode" name="employmentMode" value="{{employmentMode.code}}"
                       ngModel> {{employmentMode.description}}
              </label>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>Категория</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <select id="vacancyCategory" name="vacancyCategory" ngModel class="custom-select">
                <option *ngFor="let vacancyCategory of jobCategoriesList"
                        value="{{vacancyCategory.code}}">{{vacancyCategory.description}}</option>
              </select>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>Описание вакансии</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <textarea ngModel name="description" class="form-control" id="description" cols="30" rows="5"></textarea>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>Имя компании</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <input type="text" id="companyName" name="companyName" ngModel class="form-control" placeholder="Company">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>Информация о компании</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <textarea ngModel name="companyInfo" class="form-control" id="companyInfo" cols="30" rows="5"></textarea>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>Зарплата</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <input type="number" id="salary" name="salary" ngModel class="form-control" placeholder="Salary">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>Контактная информация</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <input type="text" id="country" name="country" ngModel class="form-control" placeholder="Country"><br>
              <input type="text" id="city" name="city" ngModel class="form-control" placeholder="City"><br>
              <input type="text" id="address" name="address" ngModel class="form-control" placeholder="Address"><br>
              <input type="text" id="phone" name="phone" ngModel class="form-control" placeholder="Phone"><br>
              <input type="text" id="email" name="email" ngModel class="form-control" placeholder="Email">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Опубликовать" class="btn btn-primary  py-2 px-5">
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>

<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
  <svg class="circular" width="48px" height="48px">
    <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
    <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/>
  </svg>
</div>
