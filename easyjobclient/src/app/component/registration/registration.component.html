<div class="hero-wrap hero-wrap-2" style="background-image: url('bg_1.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-12 ftco-animate text-center mb-5">
        <p class="breadcrumbs mb-0"><span class="mr-3"><a href="index.html">Home &rarr;</a></span>
          <span>Registration</span></p>
        <h1 class="mb-3 bread">Registration page</h1>
      </div>
    </div>
  </div>
</div>


<section class="ftco-section bg-light">
  <div class="container">
    <div class="row">

      <div class="col-md-12 col-lg-8 mb-5">
        <form #registryForm="ngForm" (ngSubmit)="onRegistry(registryForm)" class="p-5 bg-white">

          <div class="row form-group">
            <div class="col-md-12"><h3>Имя пользователя</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <input type="text" id="username" name="username" ngModel class="form-control" placeholder="Username">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>Пароль</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>Имя</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <input type="text" id="firstName" name="firstName" ngModel class="form-control" placeholder="First Name">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>Фамилия</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <input type="text" id="lastName" name="lastName" ngModel class="form-control" placeholder="Last Name">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>Email</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <input type="text" id="email" name="email" ngModel class="form-control" placeholder="Last Name">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>Телефон</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <input type="text" id="phone" name="phone" ngModel class="form-control" placeholder="Phone">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12"><h3>Тип личности</h3></div>
            <div class="col-md-12 mb-3 mb-md-0">
              <select id="personalityType" name="personalityType" ngModel class="custom-select">
                <option *ngFor="let type of personalityTypes"
                        value="{{type.code}}">{{type.description}}</option>
              </select>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Зарегистрироваться" class="btn btn-primary  py-2 px-5">
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>


<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
  <svg class="circular" width="48px" height="48px">
    <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
    <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/>
  </svg>
</div>
